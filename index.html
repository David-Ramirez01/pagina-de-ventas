<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Mercado</title>
</head>
<body>
    <div class="container">
        <h5 class="text-center mt-3 mb-3">productos</h5>
        <div class="row" id="productos"> </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">No hay elementos en el carrito </th>
                </tr>
            </tfoot>
        </table>
    </div>
    <template id="tem-productos">
        <div class="col-2 mb-4">
            <div class="card text-center p-2" style="width: 185px; height: 480px;">
                <img src="" alt="" class="p-1 rounded img-thumbnail" style="width: 180px; height: 180px;">
                <div class="card-body">
                    <h6 class="card-title mx-2">Titulo</h6>
                    <p class="card-text mb-2"> $ <span>Precio</span></p>
                    <div class="text-center" style="position: absolute; bottom: 10px; right: 50px;">
                        <button class="btn btn-dark ">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="t-carrito">
        <tr>
            <th scope="row">Id</th>
            <td>Titulo</td>
            <td>Cantidad</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td> $ <span>500</span></td>
        </tr>
    </template>
    <template id="t-total">
        <th scope="row" colspan="2">Total productos</th>
        <td >Total productos</td>
        <td>
            <button class="btn btn-danger btn-sm" id="Vaciar-todo">
                Vaciar Carrito
            </button>
        </td>
        <td class="font-weight-bolt">$ <span>500</span></td>
    </template>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/conection.js"></script>
</body>
</html>
